<!doctype html>  

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Art Generator</title>
  <meta name="description" content="A large size generative art creator">
  <meta name="author" content="Anders Fisher">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Art Generator</h1>
    <h2>Generative art to display or print.</h2>
    <p>Simply choose the size you want and hit submit</p>
    <select id='type'>
      <option value='digital'>Digital</option>
      <option value='print'>Print</option>
    </select>
    <select id='digital'>
      <option value='1920x1080'>1920x1080</option>
      <option value='1440x900'>1440x900</option>
      <option value='1920x1200'>1920x1200</option>
      <option value='1650x1050'>1650x1050</option>
      <option value='1280x1024'>1280x1024</option>
      <option value='1366x768'>1366x768</option>
      <option value='1024x768'>iPad</option>
      <option value='1440x1280'>S3 Wallpaper</option>
      <option value='2048x1536'>iPad retina</option>
      <option value='960x640'>iPhone 4</option>
      <option value='1136x640'>iPhone 5</option>
    </select>
    <select id='print'>
      <option value='1'>A1</option>
      <option value='2'>A2</option>
      <option value='4'>A3</option>
      <option value='8'>A4</option>
      <option value='16'>A5</option>
    </select>
    <select id='orientation'>
      <option value='portrait'>Portrait</option>
      <option value='landscape'>Landscape</option>
    </select>
    <a href="#" id="make">submit</a>
  </header>
	<canvas></canvas>
	<script src="js/libs/jquery-1.5.min.js"></script>
  <script src="js/image_maker.js"></script>
</body>
</html>
